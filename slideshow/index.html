<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/jquery-3.3.1.min.js"></script>
   
<style>
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.mySlides {display: none}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
  text-align: center;
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
 .text {font-size: 11px}
}
</style>
</head>
<body>

<div class="slideshow-container">
    <h1>Five Magic Words </h1>
    <h3>for a successful life</h3>
    <div class="mySlides">
      <img src="images/please.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="images/thankyou.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="images/sorry.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="images/forgiveme.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="images/thankyou.jpg" style="width:100%">
    </div>
</div>
<br>

<div style="text-align:center">
  <span class="dot">1</span> 
  <span class="dot">2</span> 
  <span class="dot">3</span>
  <span class="dot">4</span> 
  <span class="dot">5</span> 
</div>
<script>


$(function() {
    var slideIndex=1;
    var slides = $(".mySlides");
    var dots = $(".dot");
    dots.css({
        'cursor': 'pointer',
        'height' : '20px',
        'width' : '20px',
        'margin' : '0 2px',
        'background-color': '#bbb',
        'border-radius': '50%',
        'display': 'inline-block',
        'transition': 'background-color 0.6s ease'
    });
   
    function showPics(n) {
      slides.css('display','none');
      dots.css('background-color', '#bbb');
      var pic_show = "div.mySlides:nth-of-type(" + n + ")";
      $(pic_show).fadeIn(1000);
        
      //works for the first dot only
      var doc_hight ="span.dot:nth-of-type(" + n + ")";
      $(doc_hight).css('background-color','red');
    }
    
    showPics(1);
    
    dots.click(function(){
        showPics(parseInt(this.innerHTML, 10));
        $(this).css('background-color','red');
    });

});
 
</script>

</body>
</html>
